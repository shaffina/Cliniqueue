<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Reservation Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Form Reservasi Dokter</h2>
        <form id="reservationForm">
            <div class="form-group">
                <label for="medicalRecordNumber">Nomor Rekam Medis</label>
                <input type="text" class="form-control" id="medicalRecordNumber" placeholder="Masukkan nomor rekam medis" required>
            </div>
            <div class="form-group">
                <label for="dob">Tanggal Lahir</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group">
                <label for="spesialis">Poliklinik</label>
                <select class="form-control" id="spesialis" required>
                    <option value="">Pilih Poliklinik</option>
                    <option value="umum">Umum</option>
                    <option value="anak">Anak</option>
                    <option value="penyakitdalam">Penyakit Dalam</option>
                </select>
            </div>
            <div class="form-group">
                <label for="doctor">Dokter</label>
                <select class="form-control" id="doctor" required>
                    <option value="">Pilih dokter</option>
                    <option value="drA">Dr. A</option>
                    <option value="drB">Dr. B</option>
                    <option value="drC">Dr. C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointmentDate">Tanggal Reservasi</label>
                <input type="date" class="form-control" id="appointmentDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Reservasi</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
